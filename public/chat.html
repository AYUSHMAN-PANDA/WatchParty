<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>WatchParty</title>
  </head>
  <body>
    <div class="d-flex flex-column chat-container">
      <!-- Add a input text field and a button -->
      <div class="search-container">
        <!-- Add label for inout -->
        <!-- <label for="message-input" class="mr-2">Youtube URL: </label> -->
        <!-- Add youtube logo in label -->
        <!-- <label for="message-input">
          <i class="fab fa-youtube"></i>
        </label> -->
        <div class="search-logo">
          <i class="fab fa-youtube"></i>
        </div>
        <input
          id="youtube-link"
          type="text"
          class="search-input"
          id="message"
          placeholder="Enter URL of youtube video"
        />
        <button class="search-btn" id="load-button" onclick="changeVideo()">
          <!-- <i class="fab fa-search"></i> -->
          Load
        </button>
      </div>
      <div id="player" class="video-container">
        <!-- <iframe width="1500" height="800" src="https://www.youtube.com/embed/MgAJ7u0kslM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
      </div>

      <div class="chat-container">
        <header class="chat-header">
          <h1 id="greetings"><i class="fas fa-smile"></i></h1>
          <a id="leave-btn" class="btn">Leave Room</a>
        </header>
        <main class="chat-main">
          <div class="chat-sidebar">
            <h3><i class="fas fa-comments"></i> Room Name:</h3>
            <h2 id="room-name"></h2>
            <h3><i class="fas fa-users"></i> Users</h3>
            <ul id="users"></ul>
          </div>
          <div class="chat-messages"></div>
        </main>
        <div class="chat-form-container">
          <form id="chat-form">
            <input
              id="msg"
              type="text"
              placeholder="Enter Message"
              required
              autocomplete="off"
            />
            <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/main.js"></script>
  </body>
</html>
